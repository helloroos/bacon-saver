<body>
    <div id="outer-container">
        <div id="inner-container">
            <header>
                <a href="https://github.com/michelleroos" id="github" class="header-link" target="_blank">github</a>
                <a href="https://www.linkedin.com/in/roosmichelle/" id="linkedin" class="header-link" target="_blank">linkedin</a>
                <a href="" id="resume" class="header-link" ><i class="far fa-file"></i></a>
                <a href="#" id="portfolio" target="_blank"><img src="profile.jpeg" alt="michelles-portfolio"></a>

            </header>
            <div class="search-container">
                <div class="inputs">
                    <form class="searchForm">
                        <a href="#" id="logo"></a>
                        <div class="search-input-div">
                            <input class="searchQuery" type="text">
                            <i class="fa fa-search" aria-hidden="true"></i>

                    </form>
                    <form class="filterForm">
                        <div class="filter-input-div">
                        </div>
                        <div class="filter-options">
                        </div>
                        <div class="filter-select">
                        </div>
                    </form>
                </div>
            </div>
            <div class="search-result">
            </div>
            <div id="view-recipe-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-content-inner">I'm a modal and I will be replaced</div>
                </div>
            </div>
            <div id="modal-backdrop">
            </div>

                <p>How Scroople works</p>
                <p>Compost</p>
                <p>Minimizing waste</p>
                <p>IPCC report</p>

        </div>
